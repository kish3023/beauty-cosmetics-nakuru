<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrific Scents - Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .logo {
      height: 60px;
    }
    nav {
      text-align: center;
      padding: 10px;
      background-color: #f8f8f8;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #e91e63;
      font-weight: bold;
    }
    h2 {
      text-align: center;
      color: #e91e63;
      margin-top: 30px;
    }
    .search-bar {
      text-align: center;
      margin: 20px auto;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product-card p {
      margin: 0;
      color: #666;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
    .whatsapp-float img {
      height: 50px;
    }
    .social-icons {
      text-align: center;
      padding: 10px 0;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      margin-top: 40px;
    }
  </style>
  <script>
    function searchProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".product-card");
      cards.forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png.png" alt="Terrific Scents Logo" class="logo" />
    <h1>Terrific Scents</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search for products...">
  </div>

  <h2>Product Catalog</h2>

  <div class="product-grid">
    <div class="product-card">
      <img src="coming-soon.jpg" alt="Blowdry">
      <h3>Blowdry</h3>
      <p>Price: Ksh 5,500</p>
    </div>
    <div class="product-card">
      <img src="coming-soon.jpg" alt="Hot Hair Comb">
      <h3>Hot Hair Comb</h3>
      <p>Price: Ksh 4,000</p>
    </div>
    <div class="product-card">
      <img src="coming-soon.jpg" alt="Rasasi Perfumes">
      <h3>Rasasi Perfumes</h3>
      <p>Price: Ksh 400</p>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram" height="30"></a>
    <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook" height="30"></a>
  </div>

  <a class="whatsapp-float" href="https://wa.me/254704968188?text=Hi%20I'm%20interested%20in%20a%20product%20from%20Terrific%20Scents" target="_blank">
    <img src="images/whatsapp-icon.png" alt="Chat on WhatsApp">
  </a>

  <footer>
    <p>&copy; 2025 Terrific Scents. All rights reserved.</p>
  </footer>
</body>
</html>
